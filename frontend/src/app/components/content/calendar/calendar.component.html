<p-calendar pTooltip="Wybierz termin" tooltipPosition="top" showDelay="500"

            [monthNavigator]="true" [yearNavigator]="false" dateFormat="dd.mm.yy"
            [locale]="pl" [inputStyle]="{'width':'80%'}" placeholder="Kliknij mnie"
            [(ngModel)]="valueDate" [showIcon]="true">
</p-calendar>
