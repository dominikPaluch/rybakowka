<div class="col-md-8 slider-container">
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">
          <img src="../../../assets/images/pic1.jpg" alt="slajd 1">
          <div class="carousel-caption">
            <h3>Rybakówka</h3>
            <p>Świetne miejsce na wspólne wędkowanie!</p>
          </div>
        </div>

        <div class="item">
          <img src="../../../assets/images/pic2.jpg" alt="slajd 2">
          <div class="carousel-caption">
            <h3>Adrenalina</h3>
            <p>Coś dla fanów wodnego szaleństwa!</p>
          </div>
        </div>

        <div class="item">
          <img src="../../../assets/images/pic3.jpg" alt="slajd 3">
          <div class="carousel-caption">
            <h3>Pstrąg</h3>
            <p>Jeden z licznych mieszkańców Rybakówki!</p>
          </div>
        </div>

        <div class="item">
          <img src="../../../assets/images/pic4.jpg" alt="slajd 4">
          <div class="carousel-caption">
            <h3>Natura</h3>
            <p>Tutaj zrelaksujesz się i odpoczniesz!</p>
          </div>
        </div>

        <div class="item">
          <img src="../../../assets/images/pic5.jpg" alt="slajd 5">
          <div class="carousel-caption">
            <h3>Przygoda</h3>
            <p>Znajdź to, czego potrzebujesz!</p>
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
